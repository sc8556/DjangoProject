{% extends "blog/base_full_width.html" %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Post - Blog{% endblock %}

{% block main %}
    <div id ='main-area'>
        <h1 id="main-area">Edit Post - Blog</h1>
        <hr/>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form | crispy }}
            {{ form.media }}
            <div id="div_id_tags_str">
                <label for="id_tags_str">Tags:</label>
                <input type="text" name="tags_str" id="id_tags_str"
                       class="textinput textInput form-control"
                       value="{{ tags_str_default }}">
            </div>
            <button type="submit" class="btn btn-primary float-right">Summit</button>
        </form>
    </div>
{% endblock %}
